<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="denuncia">
            <h2>Faça sua Denúncia</h2>
            <form id="denunciaForm">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="tipo">Tipo de Denúncia:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione</option>
                    <option value="Desmatamento">Desmatamento</option>
                    <option value="Queimada">Queimada</option>
                    <option value="Construção Ilegal">Construção Ilegal</option>
                    <option value="Exploração Ilegal">Exploração Ilegal</option>
                </select>

                <label for="descricao">Descrição do Caso:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <label for="localizacao">Selecione a Localização:</label>
                <a href="https://www.google.com/maps" target="_blank">Clique aqui para abrir o Google Maps</a>
                
                <button type="submit">Enviar Denúncia</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Todos os direitos reservados.</p>
    </footer>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
    }
    
    main {
        padding: 20px;
    }
    
    section {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin: 10px 0 5px;
    }
    
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background: #45a049;
    }

    .button {
        display: inline-block;
        margin-top: 10px;
        background: #008CBA;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
    }

    .button:hover {
        background: #007B9E;
    }
    
    footer {
        text-align: center;
        padding: 20px;
        background: #4CAF50;
        color: white;
    }
</style>
</body>
</html>
